<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="logo.png"></a>
            <div class="toggle" onclick="togglemenu();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>It's not just coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos deserunt autem vero. Eaque quam iste
                    aperiam laboriosam blanditiis tenetur assumenda tempora, quod non nulla excepturi cupiditate nostrum
                    ?
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgbox">
                <img src="img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgslider('img1.png'); changebackcolor('#017143')"></li>
            <li><img src="thumb2.png" onclick="imgslider('img2.png'); changebackcolor('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imgslider('img3.png'); changebackcolor('#d752b1')"></li>
        </ul>
        <ul class="sign">
            <li><a href="#"><img src="facebook.png" id="facebook"></a></li>
            <li><a href="#"><img src="twitter.png" id="twitter"></a></li>
            <li><a href="#"><img src="instagram.png" id="instgram"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgslider(anything){
            document.querySelector('.starbucks').src=anything;
        }

        function changebackcolor(color){
            const circle=document.querySelector('.circle');
            circle.style.background=color;
        }

        function togglemenu(){
            var menutoggle=document.querySelector('.toggle');
            var navigation=document.querySelector('.navigation');
            navigation.classList.toggle('active');
            menutoggle.classList.toggle('active');
        }
    </script>
</body>

</html>
